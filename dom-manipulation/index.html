<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category Filter -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- Quote Display -->
  <div id="quoteDisplay"></div>
  <button id="newQuote">Show Random Quote</button>

  <hr />

  <!-- Add Quote Form (injected via JS) -->

  <hr />

  <!-- Import / Export -->
  <h3>Import/Export Quotes</h3>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  <button onclick="exportToJsonFile()">Export Quotes</button>

  <hr />

  <!-- Sync with Server -->
  <h3>Sync Quotes with Server</h3>
  <button onclick="fetchQuotesFromServer()">Sync Now</button>

  <script src="script.js"></script>
</body>
</html>
